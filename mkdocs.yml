site_name: NCS Engineering Playbook
site_url: https://thomastranncs.github.io/app-engineering-playbook/
repo_url: https://github.com/thomastranncs/app-engineering-playbook
theme:
  name: material
  font:
    text: Roboto
    code: Red Hat Mono
  palette:
    scheme: default
    primary: blue
    accent: deep orange

  features:
    - navigation.instant
    - navigation.indexes

markdown_extensions:
  - admonition
  - meta
  - codehilite
  - toc:
      permalink: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
  - pymdownx.details
  - pymdownx.tasklist
  - pymdownx.tabbed:
      alternate_style: true

